plugins {
    id 'java'
    id 'idea'
    id 'maven'
}

group 'fr.britannia.poof'
version '1.0.1'
archivesBaseName = "ElityProject"

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile group: 'org.spigotmc', name: 'spigot', version: '1.8.8-R0.1-SNAPSHOT'
}
